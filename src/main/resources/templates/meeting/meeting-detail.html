<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="sv">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <title th:text="'Möte - ' + ${meeting.title}"></title>
</head>
<body>
<div class="nav-box">
<span class="toolbar">
       <a class="toolitem" th:href="@{'/admin/meeting'}"><img th:src="@{/styles/back.png}"></a>
    <a class="toolitem" th:href="@{'/admin/meeting/edit/' + ${meeting.id}}"><img th:src="@{/styles/edit2.png}"></a>
       <a class="toolitem" th:href="@{'/admin/meeting/new'}"><img th:src="@{/styles/newlist.png}"></a>
</span>
    <h1>Planerat möte</h1>
</div>
<div class="errorblock" th:if="${error_message}">
    <p th:text="${error_message}"></p>
</div>
<div class="successblock" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div class="form-box">
    <h2 th:text="${meeting.title}"></h2>
    <div>
        <span th:text="${meeting.startDate}"></span>
        <span th:text="${meeting.startTime}"></span> -
        <span th:text="${meeting.endDate}"></span>
        <span th:text="${meeting.endTime}"></span>
    </div>
    <p th:text="${meeting.status.getDisplayValue()}"></p>
    <div>
        <span th:text="${meeting.place}"></span>
    </div>

    <div th:if="${meeting.department}" th:text="${meeting.department.name}"></div>
    <div class="description"
         th:utext=${meeting.formattedDescription()}></div>
    <a th:if="${!#strings.isEmpty(meeting.descriptionUrl)}" th:href="${meeting.descriptionUrl}">Mer information</a>
</div>
</body>
</html>
