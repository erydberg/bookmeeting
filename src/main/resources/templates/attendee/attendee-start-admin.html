<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <title>Administration scouter - Scoutmöten</title>
</head>
<body>
<div class="nav-box">
<span class="toolbar">
    <a class="toolitem" th:href="@{'/admin'}"><img th:src="@{/styles/back.png}"></a>
    <a class="toolitem" th:href="@{'/admin/attendee/new'}"><img th:src="@{/styles/newlist.png}"></a>
</span>
    <h1>Välj avdelning</h1>
</div>
<div class="errorblock" th:if="${error_message}">
    <p th:text="${error_message}"></p>
</div>
<div class="successblock" th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div class="notepad">
    <ul class="list">
        <li th:each="department: ${departments}">
            <a th:href="@{'/admin/attendee/bydepartment/' + ${department.id}}" th:text="${department.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
