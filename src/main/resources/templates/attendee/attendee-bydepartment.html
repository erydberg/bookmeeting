<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <title>Administration scouter - Scoutmöten</title>
</head>
<body>

<div class="nav-box">
<span class="toolbar">
    <a class="toolitem" th:href="@{'/admin/attendee'}"><img th:src="@{/styles/back.png}"></a>
    <a class="toolitem" th:href="@{'/admin/attendee/new'}"><img th:src="@{/styles/user.png}"></a>
</span>
    <h1 th:text="'Scouter för avdelning ' + ${department.name}">Scouter för avdelning</h1>
</div>
<div class="errorblock" th:if="${error_message}">
    <p th:text="${error_message}"></p>
</div>
<div class="successblock" th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div class="notepad">
    <ul class="list">
        <li th:each="attendee: ${attendees}">
            <a th:href="@{'/admin/attendee/detail/' + ${attendee.id}}" th:text="${attendee.name}"></a>
            <span th:text="' (' + ${attendee.status.getDisplayValue() + ')'}"></span>
            <a th:href="@{'/admin/attendee/delete/' + ${attendee.id}}" class="del" onclick="return (confirm('Vill du ta bort deltagaren?'))"/><img th:src="@{/styles/delete.png}"></a>
        </li>
    </ul>
</div>
</body>
</html>
